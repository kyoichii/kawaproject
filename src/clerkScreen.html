<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/clerkScreen.css">
    <title>店員画面</title>
</head>

<body>
    <!-- コンテナ -->
    <div id="container">
        <!-- 左エリア -->
        <div id="reftArea">
            左エリア
            <!-- 商品エリア -->
            <div id="productArea">
                商品エリア
                <!-- サンプル用 -->
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <!-- 左下のエリア -->
            <div id="lowerLeftArea">
                左下エリア
                <!-- 合計エリア -->
                <div id="totalArea">
                    合計エリア
                    <!-- サンプル用 -->
                    <div class="box">個数：〇個</div>
                    <div class="box">合計：〇円</div>
                </div>
            </div>
        </div>
        <!-- 右エリア -->
        <div id="rightArea">
            右エリア
            <!-- ボタンエリア -->
            <div id="buttonArea">
                ボタンエリア
                <!-- サンプル用 -->
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </div>
    </div>
</body>

</html>
