<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/customerScreen.css">
    <title>お客様画面</title>
</head>

<body>
    <!-- コンテナ -->
    <div id="container">
        <div id="number">
            〇番レジ
        </div>
        <!-- 左エリア -->
        <div id="reftArea">
            <!-- 手入力エリア -->
            <div id="moneyButtonArea">
                <div class="name">
                    ボタン入力
                </div>
                <!-- お金ボタン -->
                <input type="button" value="10円" id="tenYenButton" onclick="changebutton(10)">
                <input type="button" value="100円" id="hundredYenButton" onclick="changebutton(100)">
                <input type="button" value="1000円" id="thousandYenButton" onclick="changebutton(1000)">
                <input type="button" value="クリア" id="clearButton" onclick="changebutton(0)">
            </div>
            <div id="moneyInputArea">
                <div class="name">
                    手入力
                </div>
                <!-- 入力欄 -->
                <input type="text" id="depositMoney" maxlength="5" oninput="value = value.replace(/[^0-9]+/i,'');" />
                <!-- お金投入ボタン -->
                <div id="paymentButton">
                    <input type="button" value="入金する" id="paymentButton" onclick="changebutton(1)">
                </div>
            </div>
        </div>
        <!-- 右エリア -->
        <div id="rightArea">
            <!-- お会計 -->
            <div class="box">
                <span class="box-title">お会計</span>
                <p id="totalprice">〇〇〇円</p>
            </div>
            <!-- 投入金額 -->
            <div class="box">
                <span class="box-title">投入金額</span>
                <p id="inputmonney">0円</p>
            </div>
            <!-- お釣り -->
            <div class="box">
                <span class="box-title">お釣り</span>
                <p id="changemonney">0円</p>
            </div>
            <!-- 精算ボタン -->
            <input type="button" value="購入確定" id="totalButton" onclick="calculatebutton()">
        </div>
        <!-- js -->
        <script src="js/customerscreen.js"></script>
</body>

</html>
