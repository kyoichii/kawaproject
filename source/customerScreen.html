<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/customerScreen.css">
    <!-- js -->
    <script src="js/customerScreen.js"></script>
    <title>お客様画面</title>
</head>

<body>
    <!-- コンテナ -->
    <div id="container">
        <!-- 左エリア -->
        <div id="reftArea">
            左
            <!-- 番号表示 -->
            <div id="numberArea">
                <div id="number">〇レジ</div>
            </div>
            <!-- お金投入エリア -->
            <div id="paymentArea">
                paymentArea
            </div>
        </div>
        <!-- 右エリア -->
        <div id="rightArea">
            右
            <!-- お金表示エリア -->
            <div id="moneyArea">
                お金表示エリア
                <!-- お会計 -->
                <div class="box">
                    <span class="box-title">お会計</span>
                    <p>〇〇〇円</p>
                </div>
                <!-- 投入金額 -->
                <div class="box">
                    <span class="box-title">投入金額</span>
                    <p>〇〇〇円</p>
                </div>
                <!-- お釣り -->
                <div class="box">
                    <span class="box-title">お釣り</span>
                    <p>〇〇〇円</p>
                </div>
                <!-- 精算ボタン -->
                <input type="button" value="購入確定" id="totalButton">
            </div>
        </div>
    </div>
</body>

</html>
