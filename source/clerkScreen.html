<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/clerkScreen.css">
    <title>店員画面</title>
</head>

<body>
    <div id="content"></div>
    <!-- コンテナ -->
    <div id="container">
        <!-- 左エリア -->
        <div id="reftArea">
            <!-- 商品エリア -->
            <div id="productArea">
                <!-- 商品ボタン -->
                <button type="button" class="productButton" value="たまねぎ" onclick="vegetable(0);">たまねぎ</button>
            </div>
            <!-- 左下のエリア -->
            <div id="lowerLeftArea">
                <!-- 合計エリア -->
                <div id="totalarea">
                    <!-- 商品表示 -->
                    <div id="name">
                        <!-- 後に変更 -->
                        <div id="tama" class="purchaseList">

                        </div>
                    </div>
                    <!-- その他項目 -->
                    <div id="quantity">個数：0個</div>
                    <div id="price">合計：0円</div>
                    <div id="change">詳細画面</div>
                </div>
            </div>
        </div>
        <!-- 右エリア -->
        <div id="rightArea">
            <!-- ボタンエリア -->
            <div class="changeButtonArea">
                <button type="button" value="野菜" class="changeButton">野菜</button>
                <button type="button" value="水産" class="changeButton">水産</button>
                <button type="button" value="惣菜" class="changeButton">惣菜</button>
            </div>
            <button type="button" value="確定" id="totalButton" onclick="showDialog();">確定</button>
        </div>
    </div>
    <!-- js -->
    <script src="js/clerkscreen.js"></script>
</body>

</html>
